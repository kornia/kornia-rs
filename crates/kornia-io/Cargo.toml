[package]
name = "kornia-io"
version = "0.1.0"
edition = "2021"
#authors.workspace = true
#description = "Image and Video IO library in Rust for computer vision"
#edition.workspace = true
#homepage.workspace = true
#include.workspace = true
#license.workspace = true
#publish = true
#readme = "README.md"
#repository.workspace = true
#rust-version.workspace = true
#version.workspace = true

[dependencies]
anyhow = "1"
image = { version = "0.25" }
thiserror = "1"
kornia-image = { workspace = true }

# optional dependencies
gst = { version = "0.22.2", package = "gstreamer", optional = true }
gst-app = { version = "0.22.0", package = "gstreamer-app", optional = true }
memmap2 = "0.9.4"
tokio = { version = "1", features = ["full"], optional = true }
turbojpeg = { version = "1.0.0", optional = true }

[dev-dependencies]
tempfile = "3.10"

[features]
gstreamer = ["gst", "gst-app", "tokio"]
jpegturbo = ["turbojpeg"]
