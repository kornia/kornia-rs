[package]
name = "kornia-pnp"
description = "Perspective-n-Point solvers for kornia"

authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[features]
default = []
opencv_bench = ["dep:opencv"]
# Enable verbose RANSAC debug prints (disabled by default)
ransac_debug = []

[dependencies]
kornia-linalg = { workspace = true }
kornia-lie = { workspace = true }
glam = { version = "0.30.0", default-features = false }
thiserror = { workspace = true }
kornia-imgproc = { workspace = true }

nalgebra = "0.32"
rand = "0.8"
opencv = { version = "0.92", optional = true }

[dev-dependencies]
approx = { workspace = true }
criterion = { workspace = true }

[[bench]]
name = "bench_pnp"
harness = false
