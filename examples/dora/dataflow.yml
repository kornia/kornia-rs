nodes:
  - id: v4l-camera
    build: cargo build -p dora-v4l-capture --release
    path: ./target/release/dora-v4l-capture
    inputs:
      tick: dora/timer/millis/30
    outputs:
      - frame
    env:
      SOURCE_DEVICE: "/dev/video0"
      SOURCE_FPS: 30
      IMAGE_COLS: 320
      IMAGE_ROWS: 180
      PIXEL_FORMAT: "YUYV"
  - id: rtsp-camera
    build: cargo build -p dora-video-capture --release
    path: ./target/release/dora-video-capture
    inputs:
      tick: dora/timer/millis/10
    outputs:
      - frame
    env:
      SOURCE_TYPE: "rtsp"
      SOURCE_URI: "rtsp://tapo_entrance:123456789@192.168.1.141:554/stream2"
  - id: imgproc
    build: cargo build -p dora-imgproc --release
    path: ./target/release/dora-imgproc
    inputs:
      frame: v4l-camera/frame
    outputs:
      - output
  - id: video-sink
    build: cargo build -p dora-video-sink --release
    path: ./target/release/dora-video-sink
    inputs:
      frame: v4l-camera/frame
      rtsp: rtsp-camera/frame
      sobel: imgproc/output
    env:
      RERUN_HOST: 127.0.0.1
      RERUN_PORT: 9876
