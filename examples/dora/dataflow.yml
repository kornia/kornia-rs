  - id: v4l-camera
    build: cargo build -p dora-v4l-capture --release
    path: ./target/debug/dora-v4l-capture
    inputs:
      tick: dora/timer/millis/10
    outputs:
      - frame
    env:
      SOURCE_DEVICE: "/dev/video0"
      SOURCE_FPS: 30
      IMAGE_COLS: 640
      IMAGE_ROWS: 480
      PIXEL_FORMAT: "YUYV"
