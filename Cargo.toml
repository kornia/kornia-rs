[workspace]
resolver = "2"
members = [
    "crates/kornia-core",
    "crates/kornia-image",
    "crates/kornia-io",
    "crates/kornia-imgproc",
    "crates/kornia-rs",
    "examples/webcam",
    "kornia-py",
    "kornia-serve",
]

[workspace.package]
#name = "kornia-rs"
version = "0.1.6-dev"
edition = "2021"
description = "Low-level computer vision library in Rust"
homepage = "http://kornia.org"
repository = "https://github.com/kornia/kornia-rs"
categories = ["computer-vision", "science::robotics"]
license-file = "LICENSE"

[workspace.dependencies]
kornia-core = { path = "crates/kornia-core" }
kornia-image = { path = "crates/kornia-image" }
kornia-io = { path = "crates/kornia-io" }
kornia-imgproc = { path = "crates/kornia-imgproc" }
kornia-rs = { path = "crates/kornia-rs" }


