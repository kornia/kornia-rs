[package]
name = "kornia-rs"
version = "0.1.0"
edition = "2021"
description = "Low-level computer vision library in Rust"
homepage = "http://kornia.org"
repository = "https://github.com/kornia/kornia-rs"
categories = ["image-processing", "computer-vision", "machine-learning"]
license-file = "LICENSE"

[dependencies]
anyhow = "1.0.80"
image = { version = "0.24.5" }
gst = { version = "0.22.2", package = "gstreamer" }
gst-app = { version = "0.22.0", package = "gstreamer-app" }
gst-video = { version = "0.22.1", package = "gstreamer-video" }
ndarray = { version = "0.15.6", features = ["rayon"] }
num-traits = "0.2.17"
tokio = { version="1.36.0", features = ["full"] }
turbojpeg = {version = "1.0.0"}
# this is experimental and only used for benchmarking, so it's optional
# consider removing it in the future.
candle-core = { version = "0.3.2", optional = true }

[dev-dependencies]
tempfile = "3.9.0"
rerun = "0.14.1"
criterion = { version = "0.5.1", features = ["html_reports"] }
#show-image = "0.13.1"

[features]
candle = ["candle-core"]


[[bench]]
name = "color_benchmark"
harness = false

[[bench]]
name = "resize_benchmark"
harness = false
