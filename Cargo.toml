[package]
name = "kornia_rs"
version = "0.0.5"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "kornia_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.16.1", features = ["extension-module"] }
image = "0.24.0"
dlpack-rs = {version = "^0.1.1"}
vviz = {version = "0.3.0", optional = true}
turbojpeg = {version = "^0.5"}

[dev-dependencies]
criterion = "0.3"
pprof = { version = "0.3", features = ["flamegraph"] }

[[bench]]
name = "my_benchmark"
harness = false

[features]
default = []
viz = ["dep:vviz"]