[workspace]
resolver = "2"
members = [
    "crates/kornia-core",
    "crates/kornia-dnn",
    "crates/kornia-image",
    "crates/kornia-io",
    "crates/kornia-imgproc",
    "crates/kornia",
    "examples/*",
]
exclude = ["kornia-py", "kornia-serve"]

[workspace.package]
authors = ["kornia.org <edgar@kornia.org>"]
categories = ["computer-vision", "science::robotics"]
description = "Low-level computer vision library in Rust"
edition = "2021"
homepage = "http://kornia.org"
include = ["Cargo.toml"]
license = "Apache-2.0"
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/kornia/kornia-rs"
rust-version = "1.76"
version = "0.1.6+dev"

[workspace.dependencies]
kornia-core = { path = "crates/kornia-core", version = "0.1.6+dev" }
kornia-dnn = { path = "crates/kornia-dnn", version = "0.1.6+dev" }
kornia-image = { path = "crates/kornia-image", version = "0.1.6+dev" }
kornia-io = { path = "crates/kornia-io", version = "0.1.6+dev" }
kornia-imgproc = { path = "crates/kornia-imgproc", version = "0.1.6+dev" }
kornia = { path = "crates/kornia", version = "0.1.6+dev" }
