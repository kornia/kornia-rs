[package]
name = "kornia_rs"
version = "0.0.8"
edition = "2021"
description = "Low-level computer vision library in Rust"
homepage = "http://kornia.org"
repository = "https://github.com/kornia/kornia-rs"
categories = ["image-processing", "computer-vision", "machine-learning"]
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "kornia_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.17.3", features = ["extension-module"] }
image = { version = "0.24.5" }
dlpack-rs = {version = "^0.1.1"}
vviz = {version = "0.3.0", optional = true}
turbojpeg = {version = "0.5.2"}

[dev-dependencies]
criterion = "0.3"
pprof = { version = "0.3", features = ["flamegraph"] }

[[bench]]
name = "my_benchmark"
harness = false

[features]
default = []
viz = ["dep:vviz"]
