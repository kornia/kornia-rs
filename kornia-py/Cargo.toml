[package]
name = "kornia-py"
categories = ["computer-vision", "science::robotics"]
description = "Python bindings for Kornia Rust library"
edition = "2021"
homepage = "http://kornia.org"
include = ["Cargo.toml"]
license = "Apache-2.0"
license-file = "LICENSE"
repository = "https://github.com/kornia/kornia-rs"
rust-version = "1.76"
version = "0.1.6+dev"

[lib]
name = "kornia_rs"
crate-type = ["cdylib"]

[dependencies]

# kornia
kornia = { path = "../crates/kornia", features = [
    "gstreamer",
    "jpegturbo",
    "ort-load-dynamic",
] }

# external
pyo3 = { version = "0.21.2", features = ["extension-module"] }
numpy = { version = "0.21.0" }
