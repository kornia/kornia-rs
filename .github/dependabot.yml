version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      cargo-updates:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      action-updates:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/kornia-py"
    schedule:
      interval: "weekly"
    groups:
      pip-updates:
        patterns:
          - "*"
