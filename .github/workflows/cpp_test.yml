name: C++ Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cpp_build_and_test:
    name: C++ Test Suite - ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake

      - name: Install Rust toolchain
        run: |
          rustup update stable
          rustup default stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            kornia-cpp/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build C++ library and tests
        run: |
          cd kornia-cpp
          cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DBUILD_TESTS=ON
          cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Run C++ tests
        run: |
          cd kornia-cpp/build
          ctest --output-on-failure --verbose

  cpp_lint:
    name: C++ Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          find kornia-cpp/include kornia-cpp/tests kornia-cpp/examples \
            -type f \( -name "*.cpp" -o -name "*.hpp" \) \
            -exec clang-format --dry-run --Werror {} +

