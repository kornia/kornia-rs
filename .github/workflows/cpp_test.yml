name: C++ Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "kornia-cpp/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/cpp_test.yml"
  pull_request:
    branches:
      - main
    paths:
      - "kornia-cpp/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/cpp_test.yml"

jobs:
  test:
    name: C++ Test - ${{ matrix.os }} (${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]
        include:
          - build_type: Debug
            command: cpp-test
          - build_type: Release
            command: cpp-test-release

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: ./.github/actions/setup-rust-cache
        with:
          cache-prefix: cpp
          extra-cache-paths: kornia-cpp/target/
          with-sccache: "false"

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true

      - name: Build and run C++ tests
        run: pixi run ${{ matrix.command }}

  lint:
    name: C++ Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true

      - name: Check formatting
        run: pixi run cpp-fmt-check
