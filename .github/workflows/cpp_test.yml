name: C++ Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cpp_build_and_test:
    name: C++ Test Suite - ${{ matrix.os }} (${{ matrix.build_type }})
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            kornia-cpp/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/Cargo.toml') }}

      - name: Build and run C++ tests (Debug)
        if: matrix.build_type == 'Debug'
        run: pixi run cpp-test

      - name: Build and run C++ tests (Release)
        if: matrix.build_type == 'Release'
        run: pixi run cpp-test-release

  cpp_lint:
    name: C++ Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true

      - name: Check formatting
        run: pixi run cpp-fmt-check
