name: Rust Lint

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "crates/**"
      - "examples/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/rust_lint.yml"
  pull_request:
    branches:
      - main
    paths:
      - "crates/**"
      - "examples/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/rust_lint.yml"

jobs:
  lint:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Rustfmt
            command: rust-fmt-check
            needs-sccache: false
          - name: Clippy
            command: rust-clippy
            needs-sccache: true
          - name: Check
            command: rust-check
            needs-sccache: true

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust-cache
        with:
          with-sccache: ${{ matrix.needs-sccache }}

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true

      - name: Run ${{ matrix.name }}
        run: pixi run ${{ matrix.command }}

      - name: Show sccache stats
        if: always() && matrix.needs-sccache
        run: |
          sccache --show-stats 2>&1 || echo "::warning::sccache stats unavailable - server may have exited"
