name: Serve Docker Build

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./kornia-serve/Dockerfile
        push: false
        tags: kornia/serve:latest
        target: builder
