name: Rust Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Native x86_64 tests using pixi
  build_and_test:
    name: Test Suite - x86_64
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
      SCCACHE_CACHE_SIZE: 6G
      SCCACHE_ERROR_LOG: /tmp/sccache_log.txt
      SCCACHE_LOG: info

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Run tests
        run: pixi run rust-test

      - name: Show sccache stats
        run: sccache --show-stats

  # Cross-compiled aarch64 tests using rustup + cross (not pixi)
  build_and_test_aarch64:
    name: Test Suite - aarch64
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
      SCCACHE_CACHE_SIZE: 6G
      SCCACHE_ERROR_LOG: /tmp/sccache_log.txt
      SCCACHE_LOG: info

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        run: |
          rustup update stable
          rustup target add aarch64-unknown-linux-gnu
          rustup default stable

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install cross
        uses: taiki-e/install-action@cross

      - name: Run tests
        run: cross test --target aarch64-unknown-linux-gnu --features ci

      - name: Show sccache stats
        run: sccache --show-stats

  build_release:
    name: Build Release - x86_64
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
      SCCACHE_CACHE_SIZE: 6G
      SCCACHE_ERROR_LOG: /tmp/sccache_log.txt
      SCCACHE_LOG: info

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Build release
        run: pixi run rust-build-release

      - name: Show sccache stats
        run: sccache --show-stats

  build_examples:
    name: Build Examples
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
      SCCACHE_CACHE_SIZE: 6G
      SCCACHE_ERROR_LOG: /tmp/sccache_log.txt
      SCCACHE_LOG: info

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Build examples
        run: pixi run rust-build-examples

      - name: Show sccache stats
        run: sccache --show-stats
