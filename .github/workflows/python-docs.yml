name: python-docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-docstrings:
    name: Verify Python Docstrings
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build and Install kornia_rs
        run: |
          maturin build --release --out dist -m kornia-py/Cargo.toml
          pip install dist/*.whl

      - name: Run Doctests
        run: python test_docs.py
