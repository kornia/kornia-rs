name: Test Python

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: sudo apt-get install -y cmake nasm
      - name: Build and test
        run: make test-python
