name: ğŸš€ Feature Request
description: Suggest an idea or new feature for this project
title: "[Feature]: "
labels: ["enhancement", "help wanted"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

        **Before submitting:**
        - [ ] I have searched existing issues to ensure this feature hasn't been requested
        - [ ] I have checked the [help wanted issues](https://github.com/kornia/kornia-rs/issues?q=is%3Aissue%20state%3Aopen%20label%3A%22help%20wanted%22) list
        - [ ] I have read the [Contributing Guide](https://github.com/kornia/kornia-rs/blob/main/CONTRIBUTING.md)
        - [ ] This feature aligns with kornia-rs's focus on computer vision and image processing

        ---

        **âš ï¸ Important: Before submitting a PR**

        If you plan to implement this feature yourself:

        1. **Wait for maintainer approval**: A maintainer must review and approve this issue first
        2. **Wait for assignment**: You must be assigned to this issue by a maintainer before submitting a PR
        3. **Do not start work until assigned**: PRs submitted without prior issue approval and assignment may be closed

        This helps us ensure the issue aligns with project goals, avoid duplicate work, and coordinate contributions effectively. See the [Contributing Guide](https://github.com/kornia/kornia-rs/blob/main/CONTRIBUTING.md#pull-request) for more details.

  - type: textarea
    id: feature-description
    attributes:
      label: ğŸš€ Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: |
        Example: Add support for X functionality that enables Y use case.
    validations:
      required: true

  - type: dropdown
    id: feature-category
    attributes:
      label: ğŸ“‚ Feature Category
      description: What category does this feature belong to?
      options:
        - Rust Core Library
        - Python Bindings (kornia-py)
        - C++ Bindings
        - Image Processing
        - Feature Detection/Matching
        - Geometry
        - Documentation
        - Testing Infrastructure
        - Performance Optimization
        - Other
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: ğŸ’¡ Motivation
      description: |
        What problem does this feature solve? Why is this feature needed?
        If this is related to another GitHub issue, please link it here.
      placeholder: |
        Example: I'm always frustrated when [problem]. This feature would help by [benefit].
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: ğŸ’­ Proposed Solution
      description: A clear and concise description of what you want to happen. Include API design if applicable.
      placeholder: |
        Example: Add a new function `kornia_rs::feature::new_function()` that accepts X and returns Y.
    validations:
      required: true

  - type: textarea
    id: library-reference
    attributes:
      label: ğŸ“š Library Reference
      description: |
        What existing library or implementation is this feature based on? (Required per AI Policy)
        Examples: OpenCV, existing Rust crates, academic papers, etc.
      placeholder: |
        Example: This feature is based on the implementation in OpenCV's cv::feature module.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: ğŸ”„ Alternatives Considered
      description: A clear and concise description of any alternative solutions or features you've considered
    validations:
      required: false

  - type: textarea
    id: use-cases
    attributes:
      label: ğŸ¯ Use Cases
      description: Describe specific use cases or examples where this feature would be valuable
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context, mockups, diagrams, or references about the feature request here.
    validations:
      required: false

  - type: checkboxes
    id: contribution-intent
    attributes:
      label: ğŸ¤ Contribution Intent
      description: Are you planning to contribute this feature?
      options:
        - label: I plan to submit a PR to implement this feature
          required: false
        - label: I'm requesting this feature but not planning to implement it
          required: false
